name: Build and Deploy MFE
on:
  push:
    branches:
      -main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3 
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      
      # Build AppShell
      - name: Install & Build AppShell
        run: |
          cd app-shell
          npm ci
          npm run build
      
