name: Deploy Shared Header to Netlify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: shared-header/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: shared-header

      - name: Build project
        run: npm run build
        working-directory: shared-header

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: |
          netlify deploy \
            --dir=shared-header/dist \
            --site=$NETLIFY_SITE_ID_SHARED_HEADER \
            --auth=$NETLIFY_AUTH_TOKEN \
            --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID_SHARED_HEADER: ${{ secrets.NETLIFY_SITE_ID_SHARED_HEADER }}
